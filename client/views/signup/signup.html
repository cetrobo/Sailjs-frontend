<div  style="margin-top:70px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">Sign Up</div>
      <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="/signin">Sign In</a></div>
    </div>
    <div class="panel-body" >
      <form name="userForm"  ng-submit="signup()" class="form-horizontal" role="form" >
        <div id="signupalert" style="display:none" class="alert alert-danger">
          <p>Error:</p>
          <span></span>
        </div>
        <div class="form-group" ng-class="{'has-error':userForm.$dirty && userForm.email.$invalid,'has-success':userForm.email.$valid}">
          <label for="email" class="col-md-3 control-label">Email</label>
          <div class="col-md-9">
            <input type="email" class="form-control" name="email" placeholder="Email Address"  ng-model="email"  required/>
            <span class="text-danger" ng-show="userForm.email.$error.minlength">
              Doit contenir au minimum 5 caract√®res
            </span>
            
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error':userForm.$dirty && userForm.password.$invalid,'has-success':userForm.password.$valid}">
          <label for="lastname"  class="col-md-3 control-label">Password</label>
          <div class="col-md-9">
            <input type="password" class="form-control" ng-minlength="6" name="password" placeholder="password" ng-model="password" required />
            <span class="text-danger" ng-show="userForm.password.$error.minlength">
              Password too short
            </span>
          </div>
        </div>
        <div class="form-group"  ng-class="{'has-error':userForm.$dirty && userForm.confirmPassword.$invalid,'has-success':userForm.confirmPassword.$valid}">

          <label for="password" class="col-md-3 control-label">ConfirmPassword</label>
          <div class="col-md-9">
            <input id="confirmPassword" type="password" class="form-control"
            required equals-to="userForm.password" placeholder="confirmPassword" name="confirmPassword" ng-model="confirmPassword" />
            <span class="text-danger col-sm-offset-3" ng-show="userForm.confirmPassword.$error.equalsTo">
              Passwords are differents
            </span>
          </div>
        </div>
        <div class="form-group">
          <!-- Button -->
          <div class="col-md-offset-3 col-md-9">
            <button id="btn-signup" type="submit"  ng-disabled="userForm.$invalid" class="btn btn-block btn-lg btn-success"><i class="icon-hand-right" ></i> &nbsp Sign Up</button>
          </div>
        </div>
      </form>

    </div>
  </div>
