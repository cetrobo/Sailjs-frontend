<div  style="margin-top:70px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
              <div class="panel panel-info">
                  <div class="panel-heading">
                      <div class="panel-title">Ajouter Todo</div>
                  </div>
                  <div class="panel-body" >
                      <form id="signupform" class="form-horizontal" role="form">

                          <div id="signupalert" style="display:none" class="alert alert-danger">
                              <p>Error:</p>
                              <span></span>
                          </div>

                            <div class="form-group">
                              <label for="email" class="col-md-3 control-label">Id</label>
                              <div class="col-md-9">
                               <input type="text" class="form-control"  name="id" placeholder="Id" disabled>
                              </div>
                            </div>

                            <div class="form-group">
                              <label for="titre" class="col-md-3 control-label">Titre</label>
                              <div class="col-md-9">
                               <input type="text" class="form-control"  ng-model="titre">
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="lastname" class="col-md-3 control-label">message</label>
                              <div class="col-md-9">
                                  <textarea type="text" class="form-control " ng-model="message"></textarea>
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="completed" class="col-md-3 control-label">completed</label>
                              <div class="col-md-9">
                                  <input type="checkbox" ng-model="completed">
                              </div>
                          </div>
                          <div class="form-group">
                              <!-- Button -->
                              <div class="col-md-offset-3 col-md-9">
                               <td><button class="btn btn-primary" ng-disabled="disabled" ng-click="add()">Ajouter</button></td>
                                <td><a href="/todo" class="btn btn-warning">Annuler</a></td>
                              </div>
                          </div>

                      </form>
                   </div>
</div>
</div>
