<div  style="margin-top:70px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">Modify</div>
    </div>
    <div class="panel-body" >
      <form id="signupform" class="form-horizontal" role="form">
        <div id="signupalert" style="display:none" class="alert alert-danger">
          <p>Error:</p>
          <span></span>
        </div>
        <div class="form-group">
          <label for="email" class="col-md-3 control-label">Id</label>
          <div class="col-md-9">
            <input type="text" class="form-control"  ng-model="todo.id"name="id" placeholder="Id" disabled>
          </div>
        </div>
        <div class="form-group">
          <label for="titre" class="col-md-3 control-label">Titre</label>
          <div class="col-md-9">
            <input type="text" class="form-control"  ng-model="todo.titre"name="type">
          </div>
        </div>
        <div class="form-group">
          <label for="lastname" class="col-md-3 control-label">message</label>
          <div class="col-md-9">
            <textarea type="text" class="form-control" ng-model="todo.message"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="completed" class="col-md-3 control-label">completed</label>
          <div class="col-md-9">
            <input type="checkbox" ng-model="todo.completed"  name="chechked">
          </div>
        </div>
        <div class="form-group">
          <!-- Button -->
          <div class="col-md-offset-3 col-md-9">
            <td><button ng-disabled="disabled" class="btn btn-success" ng-click="update()">Modifier</button></td>
            <td><a ui-sref="todo" class="btn btn-warning">Annuler</a></td>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
